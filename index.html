<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3 Schools</title>
    <link rel="icon" href="https://www.w3schools.com/favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <!--This is my fontawesome cdnj font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--This is my header section-->
    <header>
        <div class="header-left">
            <a href="#w3school" class="menu-btn">
                <div class="w3school-logo">
                    <img src="./images/W3Schools_logo.svg.png" alt="w3school-logo" />
                </div>
            </a>

            <!-- This is my nav section -->
            <div href="#tutorials" class="menu-btn" id="tutorials-nav">
                Tutorials
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div href="#references" class="menu-btn" id="references-nav">
                Refences
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div href="#exercises" class="menu-btn" id="exercise-nav">
                Exercises
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div href="#video" class="menu-btn menu-btn-nav" id="video-nav">
                Video
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <!-- mobile view responsive -->
            <div class="menu-btn" id="menu-btn-mobile">
                Menu
                <i class="fa-solid fa-caret-down" class="menu-btn"></i>
            </div>

        </div>


        <!-- this is my header right code -->

        <div class="header-right">
            <!-- this is my icon bar -->
            <div class="icon-bar .btn"><abbr title="dark mode/light mode"> <i class="fa-solid fa-circle-half-stroke"
                        id="lightdmode"></i></abbr>

            </div>
            <div class="icon-translate">
                <abbr title="Translate W3School"><i class="fa-solid fa-earth-americas" id="eart-icon"></i></abbr>
            </div>
            <div class="icon-search">
                <abbr title="Search W3Schools"> <i class="fa-solid fa-magnifying-glass" id="search-icon"></i></abbr>
            </div>

            <!-- <div class="header-right-align"></div> -->
            <a href="#pro" class="btn btn-bar bg-black" id="pro-btn">
                Pro
            </a>
            <a href="#get-certified" class="btn btn-bar bg-pink" id="get-certified">
                Get Certified
            </a>
            <a href="#create-website" class="btn btn-bar bg-yellow" id="create-btn">
                Create Website
            </a>
            <a href="#log-in" class="btn btn-bar bg-green" id="login-btn">
                Log in
            </a>
        </div>
        <!-- </div> -->
    </header>

    <!-- this is main w3 black background section -->
    <section class="section-heading">
        <div class="section-heading-container">
            <h1>Learn To Code</h1>
            <p>Bk provide world's largest web developer site.</p>
            <div class="section-heading-search">
                <input type="text" placeholder="Search Our Tutorial,e.g.HTML">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a href="#https://www.w3schools.com/where_to_start.asp">Not Sure Where To Begin?</a>

        </div>
        <!-- this is svg i copy for w3 website  -->
        <svg style="background-color:#D9EEE1;" width="100%" height="70" viewBox="0 0 100 100"
            preserveAspectRatio="none">
            <path id="wavepath" d="M0,0  L110,0C35,150 35,0 0,100z" fill="#282A35"></path>
        </svg>
    </section>

    </div>
    </div>
</body>

</html>
